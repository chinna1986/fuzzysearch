<!DOCTYPE html>
<html>
  <head>
    <script src="handlebars-v1.3.0.js"></script>
  </head>
  <body>
    <div>Fuzzy search demo</div>
    <br>
    <input id="inputSearch" placeholder="Search"></input>
    <p>Filter by:</p>
    <input id="author" type="checkbox">author</input>
    <input id="title" type="checkbox" checked>title</input>
    <input id="case" type="checkbox">case</input>

    <ul id="results">
      <script id="result-template" type="text/x-handlebars-template">   
        {{#each this}}
        <li class="result-item"> 
          {{title}},  
          <span>{{author}}</span>
        </li>
      </script>
    </ul>

  	<script src="jquery.js"></script>
    <script src="fuse.js"></script>
    <script src="resulttemplates.js"></script>
    <script src="fuseDemo.js"></script>
  </body>
</html>
