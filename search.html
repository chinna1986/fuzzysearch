<!DOCTYPE html>
<html>
  <head>
    <script src="js/handlebars-v1.3.0.js"></script>
    <link rel="stylesheet" type="text/css" href="style/search.css">
    <link href="style/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <script id="main-template" type="text/x-handlebars-template">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="title">Fuzzy Search Demo</div>
            <div class="buttons">
              <button class="show-list-button show-hide on btn btn-primary" type="button">Show List</button>
              <button class="show-list-button edit btn btn-default" type="button">Edit</button>
              <button class="edit-mode-button save btn btn-success" type="button">Save</button>
              <button class="edit-mode-button cancel btn btn-danger" type="button">Cancel</button>
            </div>
            <div id="list-div">
              <ul id="show-list">
              </ul>
            </div>
            <div class="form-group">
              <input id="inputSearch" class="form-control" placeholder="Search"></input>
              <p class="filter-by">Filter by:</p>
              <div class="checkboxes"></div>
            </div>
            <div class="fixed-buttons">
              <button class="btn btn-info" id="case">Enable Case Sensitivity</button>
              <button class="btn btn-info" id="all">Enable All Filters</button>
            </div>
            <div id="result-div">
              <div class="search-result-title"><p>Search Results:</p></div>
              <ul id="results">
              </ul> 
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="checkbox-template" type="text/x-handlebars-template">
      {{#each this}}
        <span class="checkbox-span"><input data-filter="{{this}}" class="{{this}}-checkbox filter-checkbox" type="checkbox"><span>{{this}}</span></input></span>
      {{/each}}
    </script>

    <script id="result-template" type="text/x-handlebars-template">   
      {{#each results}}
        <li class="search-result-item"> 
          {{#each this}}
            <span>{{@key}}: {{this}}</span>
            <br>
          {{/each}} 
        </li>
      {{/each}} 
    </script>

    <script id="entire-list-template" type="text/x-handlebars-template">
      {{#each objects}}
        <li class="result-item">
          {{#each this}}
            <span>{{@key}}: {{this}}</span>
            <br>
          {{/each}} 
        </li>
      {{/each}} 
    </script>
    
  	<script src="js/jquery.js"></script>
    <script src="js/fuse.js"></script>
    <script src="js/fuseDemo.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
